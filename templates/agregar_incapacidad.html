<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Incapacidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">
            <button class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Pagina Principal
            </button>
        </a>
    </nav>
    <div class="container mt-5">
        <h2>Registrar Incapacidad</h2>
        <form action="{{ url_for('agregar_incapacidad') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="id_empleado" class="form-label">Empleado:</label>
                <select class="form-select" id="id_empleado" name="id_empleado" required>
                    <option value="" disabled selected>Selecciona un empleado</option>
                    {% for empleado in empleados %}
                        <option value="{{ empleado[0] }}">{{ empleado[0] }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
            </div>
        
            <div class="mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
            </div>
        
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Incapacidad:</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="Enfermedad">Enfermedad</option>
                    <option value="Maternidad">Maternidad</option>
                    <option value="Accidente">Accidente</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="imagen" class="form-label">Subir Imagen (opcional):</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar Incapacidad</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
